<div class="wrapper">
  <h1 id="chatroom-status"></h1>
  <div id="msg-box"></div>
  <input id="msg-inp" />

  <foot>
      <a href="http://en.gravatar.com/" target="blank">創建你的頭像</a>
  </foot>
</div>

<style>
body {
  background-color: #F5F5F5;
  font-size: 13px;
  color: #424242;
}
input, input:hover, input:focus, input:active {
  border: 0;
  outline: 0;
}
a {
  text-decoration: none;
  color: inherit;
}
h1 {
  font-size: 14px;
  line-height: 1;
  padding-left: 10px;
}

.wrapper {
  width: 350px;
  height: 500px;
  margin: calc((100vh - 500px) / 2) auto;
}
#msg-box {
    width: 100%;
    height: 450px;
    overflow-y: auto;
}
.msg {
    width: 100%;
    padding: 10px 0;
}
.msg:nth-of-type(even) {
  background-color: #fafafa;
}
.msg .name {
    display: inline-block;
    width: 30px;
    height: 30px;
    background: none no-repeat 0 0;
    margin: 0 10px;
    vertical-align: top;
}
.msg p {
    display: inline-block;
    word-wrap: break-word;
    width: 290px;
    padding-right: 10px;
    margin: 0;
    line-height: 1.3;
}
#msg-inp {
  width: 100%;
  height: 30px;
  padding: 0 10px;
  color: #757575;
}
foot {
  display: block;
  padding: 10px 0;
  color: #757575;
  font-size: 12px;
  width: 100%;
  text-align: right;
}

</style>

<script>

function createDom(html) {
    if (!arguments.callee.div) {
        arguments.callee.div = document.createElement('div');
    }
    var div = arguments.callee.div;

    div.innerHTML = html;

    return div.removeChild(div.firstChild);
}

(function(){

    var hash = location.hash.replace(/^#/, '');
    if (!hash) {
        hash = (new Date).getTime()
        location.hash = hash;
    }

    var name = prompt('請隨意輸入名字', localStorage.getItem('name') || ''),
        cmStatus = document.getElementById('chatroom-status'),
        msgBox = document.getElementById('msg-box'),
        msgInp = document.getElementById('msg-inp'),
        wsUrl = 'ws://'+location.hostname+':9090/'+hash+'?name='+name;

    localStorage.setItem('name', name)

    console.log(wsUrl)

    var ws = new WebSocket(wsUrl);
    ws.onopen = function(e){
        cmStatus.innerHTML = '連線中';
    };
    ws.onclose = function(e){
        cmStatus.innerHTML = '已斷線';
    };
    ws.onmessage = function(e){
        var data = JSON.parse(e.data);

        switch (data.active) {
            case "clear":
                return
            case "msg":
                var msg = createDom(
                        '<div class="msg" title="'+data.name+'"><span class="name" style="background-image: url(http://s.gravatar.com/avatar/'+
                        data.icon+
                        '?s=30;)"></span><p>'+
                        data.msg+
                        '</p></div>');
                msgBox.appendChild(msg);
                while (msgBox.children.length > 10) {
                    msgBox.removeChild(msgBox.firstChild);
                }
                return
            default:
                console.debug("unkown:", data)
        }

    };

    msgInp.onkeyup = function(e){
        var msg = this.value.replace(/^\s*|\s*$/, '')
        if (e.keyCode == 13 && msg) {
            ws.send(msg);
            this.value = '';
        }
    };
})();
</script>
