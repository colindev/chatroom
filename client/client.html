<div class="wrapper">
  <h1 id="chatroom-status"></h1>
  <div id="msg-box-mask">
    <div id="msg-box"></div>
  </div>
  <input id="msg-inp" />
  <div id="users"></div>

  <foot>
      <a class="gravatar" href="http://en.gravatar.com/" target="blank">創建你的頭像</a>
      <a class="github" href="https://github.com/colindev/chatroom.git" target="blank">github</a>
      <a class="system-designer" href="https://github.com/colindev" target="blank">Colin</a>
      <a class="layout-designer" href="https://github.com/estherj-hsu" target="blank">Esther</a>
  </foot>
</div>

<style>
body {
  background-color: #F5F5F5;
  font-size: 13px;
  color: #424242;
}
input, input:hover, input:focus, input:active {
  border: 0;
  outline: 0;
  box-shadow: 0 0 7px hsla(120, 5%, 75%, 0.5) inset;
}
a {
  text-decoration: none;
  color: inherit;
}
h1 {
  font-size: 14px;
  line-height: 1;
  padding-left: 10px;
}

.wrapper {
  width: 350px;
  height: 500px;
  margin: calc((100vh - 500px) / 2) auto;
}
#msg-box-mask {
    position: relative;
    width: 100%;
    height: 450px;
    overflow: hidden;
}
#msg-box {
    position: absolute;
    width: 100%;
    bottom: 0;
}
.msg {
    width: 100%;
    padding: 10px 0;
}
.msg:nth-of-type(even) {
  background-color: #fafafa;
}
.msg .name {
    display: inline-block;
    width: 30px;
    height: 30px;
    background: none no-repeat 0 0;
    margin: 0 10px;
    vertical-align: top;
}
.msg p {
    display: inline-block;
    word-wrap: break-word;
    width: 290px;
    padding-right: 10px;
    margin: 0;
    line-height: 1.3;
}
#msg-inp {
  width: 100%;
  height: 30px;
  padding: 0 10px;
  color: #757575;
}
foot {
  display: block;
  padding: 10px 0;
  color: #757575;
  font-size: 12px;
  width: 100%;
  text-align: right;
}

#users {
    padding: 2px;
}
span.icon {
    display: inline-block;
    width: 30px;
    height: 30px;
    line-height: 30px;
    margin: 0 2px 2px 0;
    background: none no-repeat 0 0;
}
</style>

<script src="assets/js/createdom.js"></script>
<script src="assets/js/userlist.js"></script>
<script src="assets/js/messagebox.js"></script>
<script src="assets/js/wsconn.js"></script>

<script>

(function(){
    // 取得房間名
    var hash = location.hash.replace(/^#/, '');
    if (!hash) {
        hash = (new Date).getTime()
        location.hash = hash;
    }

    // 取得用戶名
    var name = prompt('請隨意輸入名字', localStorage.getItem('name') || ''),
        cmStatus = document.getElementById('chatroom-status'),
        msgBox = new MessageBox(document.getElementById('msg-box')),
        msgInp = document.getElementById('msg-inp'),
        userList = new UserList(document.getElementById('users')),
        wsUrl = 'ws://'+location.hostname+':9090/'+hash+'?name='+name;

    localStorage.setItem('name', name)

    var ws = new WSConn(wsUrl);
    ws.on(WSConn.OPEN, function(e){
            cmStatus.innerHTML = '連線中';
        }).
        on(WSConn.CLOSE, function(e){
            cmStatus.innerHTML = '已斷線';
        }).
        on(WSConn.MESSAGE, function(e){
            var data = JSON.parse(e.data);

            switch (data.active) {
                case "clear":
                    return
                case "join":
                    userList.join(data);
                    return
                case "leave":
                    userList.leave(data);
                    return
                case "msg":
                    msgBox.push(data);
                    return
                default:
                    console.debug("unkown:", data)
            }

        }).connect();

    msgInp.onkeyup = function(e){
        var msg = this.value.replace(/^\s*|\s*$/, '')
        if (e.keyCode == 13 && msg) {
            ws.send(msg);
            this.value = '';
        }
    };
})();
</script>
