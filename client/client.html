<script src="assets/js/wsconn.js"></script>

<script>

(function(){

    // 取得用戶名
    var name = prompt('請隨意輸入名字', localStorage.getItem('name') || ''),
        cmStatus = document.getElementById('chatroom-status'),
        msgBox = new MessageBox(document.getElementById('msg-box')),
        msgInp = document.getElementById('msg-inp'),
        userList = new UserList(document.getElementById('users'));

    function getWSURL() {
        // 取得房間名
        var hash = location.hash.replace(/^#/, '');
        if (!hash) {
            hash = (new Date).getTime()
            location.hash = hash;
        }
        return 'ws://'+location.hostname+':9090/'+hash+'?name='+name;
    }

    localStorage.setItem('name', name)

    var ws = new WSConn(), me;
    ws.on(WSConn.CONNECT, function(e){
            cmStatus.innerHTML = "連線中...";
        }).
        on(WSConn.OPEN, function(e){
            cmStatus.innerHTML = '已連線';
        }).
        on(WSConn.CLOSE, function(e){
            cmStatus.innerHTML = '已斷線';
            setTimeout(function(){
                ws.connect(getWSURL());
            }, 10*1000);
        }).
        on(WSConn.MESSAGE, function(e){
            var data = JSON.parse(e.data);

            switch (data.active) {
                case "clear":
                    // TODO
                    return
                case "init":
                    me = new Payload(data);
                    return
                case "current-members":
                    userList.join(data);
                    return
                case "join":
                    userList.join(data);
                    msgBox.joined(data);
                    if ( ! me.isSelf(data)) {
                        notify(location.hash, data);
                    }
                    return
                case "leave":
                    userList.leave(data);
                    msgBox.leaved(data);
                    return
                case "msg":
                    msgBox.push(data);
                    if ( ! me.isSelf(data)) {
                        notify(location.hash, data);
                    }
                    return
                default:
                    console.debug("unkown:", data)
            }

        }).connect(getWSURL());

    window.onhashchange = function(e){
        ws.disconnect().connect(getWSURL());
    };

    msgInp.onkeyup = function(e){
        var msg = this.value.replace(/^\s*|\s*$/, '')
        if (e.keyCode == 13 && msg) {
            ws.send(msg);
            this.value = '';
        }
    };
})();
</script>
