<h1 id="chatroom-status"></h1>
<div id="msg-box"></div>
<input id="msg-inp" />

<foot>
    <a href="http://en.gravatar.com/" target="blank">創建你的頭像</a>
</foot>

<style>
#msg-box {
    width: 450px;
}
.msg {
    width: 100%;
}
.msg .name {
    display: inline-block;
    width: 30px;
    height: 30px;
    background: none no-repeat 0 0;
}

.msg p {
    box-sizing: border-box;
    display: inline-block;
    word-wrap: break-word;
    width: 415px;
    margin: 0;
    padding: 0.3em;
}

</style>

<script>

function createDom(html) {
    if (!arguments.callee.div) {
        arguments.callee.div = document.createElement('div');
    }
    var div = arguments.callee.div;

    div.innerHTML = html;

    return div.removeChild(div.firstChild);
}

(function(){
    
    var hash = location.hash.replace(/^#/, '');
    if (!hash) {
        hash = (new Date).getTime()
        location.hash = hash;
    }

    var name = prompt('請隨意輸入名字', localStorage.getItem('name') || ''),
        cmStatus = document.getElementById('chatroom-status'),
        msgBox = document.getElementById('msg-box'),
        msgInp = document.getElementById('msg-inp'),
        wsUrl = 'ws://'+location.hostname+':9090/'+hash+'?name='+name;

    localStorage.setItem('name', name)

    console.log(wsUrl)

    var ws = new WebSocket(wsUrl);
    ws.onopen = function(e){
        cmStatus.innerHTML = '連線中';
    };
    ws.onclose = function(e){
        cmStatus.innerHTML = '已斷線';
    };
    ws.onmessage = function(e){
        var data = JSON.parse(e.data);

        switch (data.active) {
            case "clear":
                return
            case "msg":
                var msg = createDom(
                        '<div class="msg" title="'+data.name+'"><span class="name" style="background-image: url(http://s.gravatar.com/avatar/'+
                        data.icon+
                        '?s=30;)"></span><p>'+
                        data.msg+
                        '</p></div>');
                msgBox.appendChild(msg);
                while (msgBox.children.length > 10) {
                    msgBox.removeChild(msgBox.firstChild);
                }
            default:
                console.debug("unkown:", data)
        }

    };

    msgInp.onkeyup = function(e){
        var msg = this.value.replace(/^\s*|\s*$/, '')
        if (e.keyCode == 13 && msg) {
            ws.send(msg);
            this.value = '';
        }
    };
})();
</script>
